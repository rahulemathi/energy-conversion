<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-12 col-md-6 col-lg-6 my-4">
                <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Energy Conversion</h5>
    <input type="number" id="watts" class="form-control my-2" placeholder="Enter watts" onkeyup="watt()">
    <input type="number" id="kW" class="form-control my-2" placeholder="Enter kW" onkeyup="kilowatt()">
    <input type="number" id="kWh" class="form-control my-2" placeholder="Enter kWh" onkeyup="KWH()">
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    <p>* Note the above calulations are only for per hour</p>
  </div>
</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 my-4">
                <table class="table table-primary">
                    <tr>
                        <th>Hours</th>
                        <th>watts</th>
                        <th>kW</th>
                        <th>kWh or Units</th>
                    </tr>
                    <tr>
                        <td>Per Hour</td>
                        <td ><p id="phw"></p></td>
                        <td ><p id="pk"></p></td>
                        <td ><p id="pkw"></p></td>
                    </tr>
                    <tr>
                        <td>6 Hours</td>
                        <td ><p id="sixhw"></p></td>
                        <td ><p id="sixk"></p></td>
                        <td ><p id="sixkw"></p></td>
                    </tr>
                    <tr>
                        <td>12 Hours</td>
                        <td ><p id="thw"></p></td>
                        <td ><p id="tk"></p></td>
                        <td ><p id="tkw"></p></td>
                    </tr>
                    <tr>
                        <td>24 Hours</td>
                        <td ><p id="tfhw"></p></td>
                        <td ><p id="tfk"></p></td>
                        <td ><p id="tfkw"></p></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const watts = document.getElementById("watts");
        const kW = document.getElementById("kW");
        const kWh = document.getElementById("kWh");

        const phw = document.getElementById("phw");
        const pk = document.getElementById("pk");
        const pkw = document.getElementById("pkw");

        const sixhw = document.getElementById("sixhw");
        const sixk = document.getElementById("sixk");
        const sixkw = document.getElementById("sixkw");

        const thw = document.getElementById("thw");
        const tk = document.getElementById("tk");
        const tkw = document.getElementById("tkw");

        const tfhw = document.getElementById("tfhw");
        const tfk = document.getElementById("tfk");
        const tfkw = document.getElementById("tfkw");

        /*
        watts to kw - watts / 1000;

        watt to kWh = watts x hrs / 1000

        kw to watts = kWh x 1000 / hours;

        kw to kWh = kWh * hours;

        kWh to watts = kWh / hours x 1000

        kWh to kw  = kWh / hours;
        
        
        */
        
        function watt(){
            kW.value = watts.value/1000;
            kWh.value = (watts.value*1)/1000;
          
            phw.innerHTML = watts.value;
            pk.innerHTML = watts.value/1000;
            pkw.innerHTML =  (watts.value*1)/1000;

            sixhw.innerHTML = watts.value*6;
            sixk.innerHTML = (watts.value*6)/1000;
            sixkw.innerHTML =  (watts.value*6)*1000;

            thw.innerHTML = 12*watts.value;
            tk.innerHTML = (watts.value*12)/1000;
            tkw.innerHTML = (watts.value*12)*1000;

            tfhw.innerHTML = 24*watts.value;
            tfk.innerHTML = (watts.value*24)/1000;
            tfkw.innerHTML = (watts.value*24)*1000;

        }

        function kilowatt(){
             watts.value = kW.value*1000;
             kWh.value = kW.value*1;

             phw.innerHTML = watts.value;
            pk.innerHTML = watts.value/1000;
            pkw.innerHTML =  kW.value*1000;

            sixhw.innerHTML = watts.value*6;
            sixk.innerHTML = (watts.value*6)/1000;
            sixkw.innerHTML =  (watts.value*6)*1000;

            thw.innerHTML = 12*watts.value;
            tk.innerHTML = (watts.value*12)/1000;
            tkw.innerHTML = (watts.value*12)*1000;

            tfhw.innerHTML = 24*watts.value;
            tfk.innerHTML = (watts.value*24)/1000;
            tfkw.innerHTML = (watts.value*24)*1000;
        }

        function KWH(){
            watts.value =kWh.value*1000;
            kW.value = kWh.value/1;

            phw.innerHTML = watts.value;
            pk.innerHTML = watts.value/1000;
            pkw.innerHTML =  kW.value*1000;

            sixhw.innerHTML = watts.value*6;
            sixk.innerHTML = (watts.value*6)/1000;
            sixkw.innerHTML =  (watts.value*6)*1000;

            thw.innerHTML = 12*watts.value;
            tk.innerHTML = (watts.value*12)/1000;
            tkw.innerHTML = (watts.value*12)*1000;

            tfhw.innerHTML = 24*watts.value;
            tfk.innerHTML = (watts.value*24)/1000;
            tfkw.innerHTML = (watts.value*24)*1000;
        }
    </script>
</body>
</html>
